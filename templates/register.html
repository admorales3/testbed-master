{% include "style.html" %}

<!DOCTYPE html>
<html lang="en">
{% block content %}
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/login" method="POST">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="First Name" name="firstname" type="text" autofocus required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Last Name" name="lastname" type="text" value="" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Organization" name="organization" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus required>
                                </div>
                                  <label for="password">Password </label>
                                <div class="form-group">
                                    <input class="form-control" id="password" placeholder="" name="password" type="password" autofocus required>
                                </div>
                                <label for="confirm_password">Confirm Password </label>
                                <div class="form-group">
                                    <input class="form-control" id="confirm_password" placeholder="" name="confirm_password" type="password" autofocus required>
                                </div>
                                    <div class="registrationFormAlert" id="divCheckPasswordMatch"> </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" value="Register" class="btn btn-info">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
{% endblock %}

</html>
